[include mmu/base/*.cfg]
[include mmu/optional/mmu_ercf_compat.cfg]
[include mmu/optional/client_macros.cfg]

[include moonraker_obico_macros.cfg]

[include mainsail.cfg]
[include Nevermore.cfg]
[include timelapse.cfg]

[include K-ShakeTune/*.cfg]

[include pellet.cfg]
[include My_LED.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_400034000450335331383820-if00
restart_method: command

[mcu EBB36Can]
canbus_uuid: 57d048ed6818

[mcu host]
serial: /tmp/klipper_host_mcu

[board_pins EBB36_G0B1_v1.2] 
mcu: EBB36Can
aliases:
aliases_step:
    EXT_EN=PD2,EXT_STEP=PD0,EXT_DIR=PD1,EXT_UART=PA15
aliases_limitsw: # these are preferred for endstops (including klicky)
    LIMIT_1=PB7,LIMIT_2=PB5,LIMIT_3=PB6
#aliases_bltouch: # these are the dupont connectors for bltouch
#    PROBE_1=PB9,PROBE_2=PB8
aliases_fans:
    FAN0=PA1,FAN1=PA0
aliases_thermistors:
    TH0=PA3,PT100_CS=PA4,PT100_SCLK=PA5,PT100_MISO=PA6,PT100_MOSI=PA7
aliases_heaters:
    HE0=PB13
aliases_rgb:
    RGBLED=PD3
aliases_adxl:
    ADXL_CS=PB12,ADXL_SCLK=PB10,ADXL_MISO=PB2,ADXL_MOSI=PB11
aliases_i2c:
    AUX0=PB3,AUX1=PB4



##--------------------------------------------------------------------

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 5000
max_accel_to_decel: 5000
max_z_velocity: 15          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

[beacon]
serial: /dev/serial/by-id/usb-Beacon_Beacon_RevD_22009A0F4E4B333448202020FF0A1D23-if00
x_offset: 0 # update with offset from nozzle on your machine
y_offset: 23.82 # update with offset from nozzle on your machine
mesh_main_direction: x
mesh_runs: 2


[exclude_object]

#####################################################################
#   X/Y Stepper Settings
#####################################################################


##  Connected to MOTOR_0
##  Endstop connected to DIAG_0
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:400  #set to 200 for 1.8 degree stepper
endstop_pin: ^EBB36Can:PB6
position_min: 0
position_endstop: 340
position_max: 340
homing_speed: 50   #Max 100
homing_retract_dist: 5
homing_positive_dir: true

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_x]
uart_pin: PC4
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  A Stepper - Right
##  Connected to MOTOR_1
##  Endstop connected to DIAG_1
[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:400  #set to 200 for 1.8 degree stepper
endstop_pin: PG9
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 50  #Max 100
homing_retract_dist: 5
homing_positive_dir: true

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_y]
uart_pin: PD11
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0
 
#####################################################################
#   Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left
##  Connected to MOTOR_2
##  Endstop connected to DIAG_2
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
endstop_pin: probe:z_virtual_endstop # use beacon as virtual endstop
homing_retract_dist: 0 # beacon needs this to be set to 0
position_max: 310
position_min: -8
homing_speed: 8
second_homing_speed: 3


##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z]
uart_pin: PC6
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999

##  Z1 Stepper - Rear Left
##  Connected to MOTOR_3
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999

##  Z2 Stepper - Rear Right
##  Connected to MOTOR_4
[stepper_z2]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999

##  Z3 Stepper - Front Right
##  Connected to MOTOR_5
[stepper_z3]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z3]
uart_pin: PE4
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999


#####################################################################
#   Extruder
#####################################################################
[extruder]
rotation_distance:  22.67895
gear_ratio: 50:8               #BMG Gear Ratio
microsteps: 16
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
step_pin: EBB36Can:EXT_STEP
dir_pin: !EBB36Can:EXT_DIR
enable_pin: !EBB36Can:EXT_EN
heater_pin: EBB36Can:HE0
sensor_type:MAX31865
sensor_pin: EBB36Can:PA4
spi_bus: spi1
rtd_nominal_r: 1000
rtd_num_of_wires: 2
rtd_reference_r: 4300
min_temp: 0
max_temp: 350
max_power: 1.0
min_extrude_temp: 170
max_extrude_cross_section: 200
max_extrude_only_distance: 1400
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721

[tmc2209 extruder]
uart_pin: EBB36Can:EXT_UART
#uart_pin:EBB36Can:PA15
interpolate: false
run_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0


# RESTORE


[heater_bed]
heater_pin: PA1
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PF3
max_power: 0.6
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

[verify_heater heater_bed] 
    check_gain_time: 120






#####################################################################
#  Fans!
#####################################################################
## Part Cooling Fan

[fan]
pin: host:gpio26
hardware_pwm: False
cycle_time: 0.005


## Hot end Fan
[heater_fan hotend_fan]
pin: EBB36Can:FAN0
heater: extruder
max_power: 1.0
kick_start_time: 0.5
heater_temp: 50.0


##  Controller fan - FAN2
[controller_fan Contoller]
pin: PD12
kick_start_time: 0.5
heater: heater_bed, extruder
fan_speed: 0.5
idle_timeout: 30

[temperature_fan Controller_Fan_Extra]
sensor_type: temperature_host #This is what the Pi3's Temperature sensor is known as.
pin: PE5                      #Set this to your fan pin
max_temp: 70.0                #Set below 85C, Pi3+ MCU can be damaged at 85C
target_temp: 40.0             #Set this to your preferred running temperature
cycle_time: .1
min_temp: 0
hardware_pwm: True
shutdown_speed: 0.5
kick_start_time: 0.5
off_below: 0.19
max_speed: 1
min_speed: 0.0
control: pid
pid_Kp: 2.0
pid_Ki: 5.0
pid_Kd: 0.5
pid_deriv_time: 2.0

[fan_generic StepperForPurge]
## Nevermore - FAN5 on Octopus
## Adjust if you use a different board or a different terminal.
pin: PD14

[delayed_gcode start_fan_at_idle_speed]
initial_duration: 1.
gcode:
  SET_FAN_SPEED FAN=StepperForPurge SPEED=1
  pellet_arm ANGLE=0


#####################################################################
#   Additional Sensors
#####################################################################

[temperature_sensor chamber_temp]
sensor_type: temperature_mcu
sensor_mcu: EBB36Can
min_temp: 0
max_temp: 100
gcode_id: chamber_th

[temperature_sensor Raspberry_Pi]
sensor_type: temperature_host
min_temp:0
max_temp:100

[temperature_sensor Octopuss]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[adxl345]
cs_pin: EBB36Can:PB12
spi_software_sclk_pin: EBB36Can:PB10
spi_software_mosi_pin: EBB36Can:PB11
spi_software_miso_pin: EBB36Can:PB2
axes_map: x,y,z


[resonance_tester]
accel_chip: adxl345
probe_points: 170,175,20

#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

[safe_z_home]
home_xy_position:170,175
speed:100
z_hop:5
z_hop_speed:50


[quad_gantry_level]
gantry_corners:
   -60,-10
   410,420
##  Probe points
points:
   50,25
   50,275
   300,275
   300,25

#--------------------------------------------------------------------
speed: 200
horizontal_move_z: 3
retries: 5
#retry_tolerance: 0.0075
retry_tolerance: 0.007
max_adjust: 10

[gcode_macro APPLY_Z]
gcode:
    Z_OFFSET_APPLY_PROBE
  

#   Use PRINT_START for the slicer starting script - please customise for your slicer of choice
[gcode_macro PRINT_START]
gcode:
    LED_IDLE

    {% set bedtemp = params.BED|default(60)|int %}
    {% set hotendtemp = params.EXTRUDER|default(220)|int %}
    {% set chambertemp = params.CHAMBER|default(0)|int %}
    {% set filtype = params.FILAMENT|default("PLA")|string %}
    {% set firstextruder = params.FIRSTEXTRUDER|default(0)|int %}



    pellet_arm ANGLE=0

    {% if filtype == "PLA" %}
        {% set chambertemp = 0 %}
    {% endif %}
    {% if filtype == "PETG" %}
        {% set chambertemp = 0 %}
    {% endif %}

    M104 S150
    M140 S{bedtemp}

    G90                            ; absolute positioning

    G28
	_HEATSOAK TEMP={bedtemp} CHAMBER={chambertemp}                        # Set up to heat soak if chamber temp is set higher than current reading
    pellet_brush
    # g0 x{170} y{170} F10000

    LED_LEVELING
    QUAD_GANTRY_LEVEL
    LED_IDLE

    
    G28

    LED_MESHING
    BED_MESH_CLEAR
    BED_MESH_CALIBRATE
    LED_IDLE
  

    G28 

    pellet_park


    LED_NOZZLEHEATING
    M109 S{hotendtemp}
    LED_IDLE

    pellet_park

    # RESTORE
    # ERCF_CHANGE_TOOL_STANDALONE TOOL={firstextruder}

    pellet_purge

    LED_PRINTING
    g0 x{170} y{170} F10000

    #LINE_PURGE

[gcode_macro HEATSOAK_ABS]
gcode:
    _HEATSOAK TEMP=110 CHAMBER=40 MOVE=1

[gcode_macro _HEATSOAK]
gcode:
    {% set temp = params.TEMP|default(90)|int %}
    {% set chamber = params.CHAMBER|default(1)|int %}
    {% set move = params.MOVE|default(1)|int %}

    LED_BEDHEATING

    { action_respond_info("_HEATSOAK Waiting on bed to : %d" % (temp))  }
    M190 S{temp}
    { action_respond_info("_HEATSOAK Reached on bed  : %d" % (temp))  }

    {% if chamber > 20 %}
        { action_respond_info("_HEATSOAK Setting Chamber to : %d" % (chamber))  }
        NEVERMORE_ON
       {% if printer['temperature_sensor chamber_temp'].temperature < chamber %}
            TEMPERATURE_WAIT SENSOR="temperature_sensor chamber_temp" MINIMUM={chamber}
       {% endif %}

    {% endif %}

    LED_BEDHEATINGSTOP


[gcode_macro _PARK]
description: Park toolhead safely away from print
gcode:
    {% set Z_HOP = params.Z_HOP|default(5)|float %}
    {% set x_park = printer.toolhead.axis_minimum.x|float + 5.0 %}
    {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
    {% set max_z = printer.toolhead.axis_maximum.z|float %}
    {% set act_z = printer.toolhead.position.z|float %}

    {% if act_z < (max_z - Z_HOP) %}
        {% set z_safe = Z_HOP %}
    {% else %}
        {% set z_safe = max_z - act_z %}
    {% endif %}

    G91
    G1 Z{z_safe} F900
    G90
    G0 X{x_park} Y{y_park} F6000

#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
[gcode_macro PRINT_END]
gcode:
    {% set unload = params.UNLOAD_AT_END|default(0)|int %}
    # safe anti-stringing move coords
    {% set th = printer.toolhead %}
    {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
    {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}
    {% set z_safe = [th.position.z + 2, th.axis_maximum.z]|min %}
    
    SAVE_GCODE_STATE NAME=STATE_PRINT_END
    
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-5.0 F1800                 ; retract filament
    

    
    G90                                      ; absolute positioning
    G0 X{x_safe} Y{y_safe} Z{z_safe} F20000  ; move nozzle to remove stringing
    _PARK Z_HOP=10

    #{% if unload == 1 %}
    #    MMU_EJECT
    #{% endif %}
    
    TURN_OFF_HEATERS
    
    M107                                     ; turn off fan

    NEVERMORE_OFF

    LED_IDLE

    BED_MESH_CLEAR
    RESTORE_GCODE_STATE NAME=STATE_PRINT_END

    
    M204 S5000

[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
    CLEAR_PAUSE
    PRINT_END UNLOAD_AT_END=1

    BASE_CANCEL_PRINT

[delayed_gcode AFTER_PRINT_END]
gcode:
initial_duration: 600


[gcode_macro CaseLights_Toggle]
gcode:
  {% set brightness = printer["neopixel Light_CaseTopSides"].color_data[0][1] %}
  {% if brightness == 0 %}
      LED_CASEWHITE
  {% else %}
      LED_CASEWHITESTOP
  {% endif %}


